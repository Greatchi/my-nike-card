<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>NIKE CARD</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
<link rel="preconnect" href="https://fonts.googleapis.com"/>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
<link href="https://fonts.googleapis.com/css2?family=quicksand:wght@300;400;500;600;700&display=swap" 
rel="stylesheet"
/>
</head>
<body>
    <div class="container">
        <div class="card-wrapper">
          <div class="card">
            <div class="top-card">
              <img src="https://i.postimg.cc/QM3Dhj81/nike.png" class="logo" />
              <div class="top-card-text">
                <h1>Air Structure</h1>
                <p>
                  Lorem ipsum dolor sit amet consectetur adipisicing elit.
                  Expedita, labore quibusdam? Adipisci voluptate error sint id
                  asperiores. Repudiandae, tempora nihil!
                </p>
                <div class="shoes">
                  <img src="https://i.postimg.cc/nrCb0z2b/shoe1.png" class="shoe-1" />
                  <img src="https://i.postimg.cc/ydfCm9Fy/shoe2.png" class="shoe-2" />
                </div>
              </div>
            </div>
            <div class="bottom-card">
              <h1>Air Structure</h1>
              <div class="badge">New</div>
              <h3>Running Collections</h3>
              <div class="stars">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
              </div>
              <div class="size">
                <h4>Size</h4>
                <div class="sizes">
                  <span>7</span>
                  <span>8</span>
                  <span>9</span>
                  <span>10</span>
                  <span>11</span>
                </div>
              </div>
              <div class="color">
                <h4>Color</h4>
                <div class="colors">
                  <div class="color-1"></div>
                  <div class="color-2"></div>
                </div>
              </div>
              <div class="price">
                <span>USD</span>
                <span>350.00</span>
              </div>
            </div>
          </div>
        </div>
      </div>


    <script src="script.js"></script>
</body>
</html>
